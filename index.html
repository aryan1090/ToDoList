<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <div class="row p-3">
        <div class="left-pane col-12 col-sm-6">
            <h1><b>TASK LIST</b></h1>
            <p>
                Add tasks to your list by typing to the right and pressing enter.
                You may then view pending tasks below.
            </p>
            <div id="tasks">
                <div class="row" id="0">
                    <div class="col-sm-6">First Task</div>
                    <input type="checkbox" class="my-auto col-sm-1 offset-4" id="0" onclick="strike(id)">
                    <button class=" col-sm-1 close" id="0" onclick="cross(id)">
                        <span aria-hidden="true">&times;</span>
                        <!-- &times; -->
                    </button>
                </div><hr>
            </div>
        </div>
        <div class="right-pane col-12 col-sm-5">
            <h1>
                <input type="text" placeholder="I need to..." id="taskinput" onkeyup="addTask(event,value)"/>
            </h1>
            

        </div>
    </div>
    </div>
</body>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
